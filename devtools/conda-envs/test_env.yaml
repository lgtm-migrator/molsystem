name: test

channels:
  - conda-forge

dependencies:
  # Base depends
  - python
  - pip
  - numpy
  - pandas

  # molsystem requires, and only available via Conda.
  - openbabel
  - rdkit

  # Testing
  - black
  - codecov
  - flake8
  - pytest
  - pytest-cov

  # Pip-only installs
  - pip:
    - pathvalidate
    - pycifrw

    # Documentation
    - rinohtype
    - pygments
    - sphinx-rtd-theme
    - pystemmer
